--${color0}NETWORK  ${hr}

--${execpi 30 ruby ~/.config/conky/scripts/net.rb}

--${color0}STORAGE  ${hr}

--${execpi 10 ~/.config/conky/scripts/storage.rb}


conky.config = {
    alignment = 'top_right',
    gap_x = 25,
    gap_y = 50,
    minimum_width = 400,
    maximum_width = 400,
    update_interval = 2,
    
    background = false,
    use_xft = true,
    font = 'Mono:size=13',
    xftalpha = 1,

    own_window = true,
    own_window_type = 'desktop',
    own_window_transparent = true,

    double_buffer = true,
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,

    stippled_borders = 0,
    border_width = 0,
    draw_graph_borders = true,

    default_color = 'FFFFFF',
    color0 = 'FFFFFF',      -- white    (Headings)
    color1 = 'AAAAAA',      -- grey     (Sub-Headings)
    color2 = '1793D0',      -- blue     (Values)
    color3 = 'FFC300',      -- yellow   (Warning)
    color4 = 'FF3300',      -- red      (Urgent)
    color5 = '999999',      -- grey     (Graphs)
    color6 = '999999',      -- grey     (Bars)
}

conky.text = [[
${color1}${goto 125}Kernel:  ${color2}${alignr}${kernel}
${color1}${goto 125}Uptime:  ${color2}${alignr}${uptime_short}
${color1}${goto 125}Battery: ${color2}${alignr}${battery_percent BAT1}%

${color0}CPU  ${hr}
${execp ruby ~/dev/conky/scripts/cpu.rb}


${color0}MEMORY  ${hr}
${execp ruby ~/dev/conky/scripts/mem.rb}


]]
